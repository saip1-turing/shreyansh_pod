name: Validate & Classify Single JSON Change

on:
  pull_request:
    types: [opened, labeled, unlabeled, synchronize, reopened]
    branches:
      - main
      - workflows_LLM

jobs:
  validate-json-change:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v46.0.1
        with:
          ignore_whitespace: true
          base_sha: ${{ github.event.pull_request.base.sha }}

      - name: Debug changed files
        run: |
          echo "üîç All changed files:"
          echo "${{ steps.changed-files.outputs.all_changed_files }}" | tr ' ' '\n'

      - name: Validate only one .json file changed
        id: validate
        run: |
          FILES="${{ steps.changed-files.outputs.all_changed_files }}"
          FILES=$(echo "$FILES" | tr -s ' ' | sed 's/^ *//;s/ *$//')

          read -ra FILE_ARRAY <<< "$FILES"
          COUNT=${#FILE_ARRAY[@]}

          echo "üîç Found $COUNT changed file(s):"
          for i in "${!FILE_ARRAY[@]}"; do
            echo "  [$((i+1))] ${FILE_ARRAY[$i]}"
          done

          if [[ "$COUNT" -ne 1 ]]; then
            echo "‚ùå PR must change exactly one file. Found $COUNT."
            exit 1
          fi

          FILE="${FILE_ARRAY[0]}"
          if [[ "${FILE}" != *.json ]]; then
            echo "‚ùå File is not a .json file: $FILE"
            exit 1
          fi

          echo "‚úÖ Passed: Exactly one .json file changed: $FILE"
          echo "changed_file=$FILE" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Classify changed JSON
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "Classifying $changed_file"
          python classify.py "$changed_file"
